<!DOCTYPE html>
<html lang="en" class="no-js">

	<head>

		<meta charset="utf-8">
		<title>随心记</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="http://127.0.0.1:8080/assets/js/jquery-1.8.2.min.js"></script>
		<script src="http://127.0.0.1:8080/assets/js/supersized.3.2.7.min.js"></script>
		<script src="http://127.0.0.1:8080/assets/js/supersized-init.js"></script>
		<script src="http://127.0.0.1:8080/assets/js/scripts.js"></script>
		<!-- CSS -->
		<link rel='stylesheet' href='http://fonts.googleapis.com/css?family=PT+Sans:400,700'>
		<link rel="stylesheet" href="http://127.0.0.1:8080/assets/css/reset.css">
		<link rel="stylesheet" href="http://127.0.0.1:8080/assets/css/supersized.css">
		<link rel="stylesheet" href="http://127.0.0.1:8080/assets/css/style.css">

		<script type="text/javascript">
		jQuery(function(){
				$.ajax({  
			        type : 'post',  
			        url : "http://127.0.0.1:8080/isLogin.action",  
			        dataType :'json',  
			        async: true,  
			        success : function(data) { 
			        	if(data.info=='success'){
		          			location.href="http://127.0.0.1:8080/"+data.page;
			        }
			        }
			    });     	
		 
		 });
		</script>
	</head>

	<body>

		<div class="page-container">
			<h1>登录</h1>
			<form action="" method="post">
				<input id="account" type="text" name="account" class="username" maxlength="11" onkeyup="isPoneAvailable(this.value)" placeholder="账号">
				<input id="pwd" type="password" name="password" class="password" maxlength="14" onkeyup="validate(this.value)" placeholder="密码">
				<span id="tishi"></span>
				<button id="submit" type="button" onclick="login()" style="background-color: blue;">登录</button>
				<a href="register.html"><button type="button" style="background-color: blue;">注册</button></a>
				<div class="error"><span>+</span></div>
			</form>
		</div>
		 <script>
		    	 function isPoneAvailable(str) {  
              var myreg=/^[1][3,4,5,7,8][0-9]{9}$/;  
              if (!myreg.test(str)) {  
              	 document.getElementById("tishi").innerHTML="<font color='red'>请输入正确的手机号</font>";
              } else {  
              	 document.getElementById("tishi").innerHTML="<font color='green'>手机号输入正确</font>";
              }  
          }  
          
          function validate(str) {
                  var pwd = document.getElementById("pwd").value;
                  var pattern =/^(?![0-9]+$)(?![a-zA-Z]+$)[0-9A-Za-z]{14}$/;
                  if (!pattern.test(str)) {  
              	 document.getElementById("tishi").innerHTML="<font color='red'>密码须为14位字母和数字的组合</font>";
              	  document.getElementById("submit").disabled = true;
              	 
              } else {  
              	 document.getElementById("tishi").innerHTML="<font color='green'></font>";
              	  document.getElementById("submit").disabled = false;
              }  
              }
          
          function login(){
          	var account=$("#account").val();
          	var pwd=$("#pwd").val();
          	$.post(
            "http://127.0.0.1:8080/login.action",
          	{'uAccount':account,'uPassword':pwd},
          	function(data){
          			location.href="http://127.0.0.1:8080/"+data.page;
          	},
          	'json'
          	);
          }
          </script>
		<!-- Javascript -->
		

	</body>

</html>
