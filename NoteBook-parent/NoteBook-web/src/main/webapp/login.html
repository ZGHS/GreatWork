	<body>

		<div class="page-container">
			<h1>登录</h1>
			<form action="" method="post">
				<input id="account" type="text" name="account" class="username" maxlength="11" onkeyup="isPoneAvailable(this.value)" placeholder="账号">
				<input id="pwd" type="password" name="password" class="password" maxlength="10" onkeyup="validate(this.value)" placeholder="密码">
				<span id="tishi"></span>
				<button id="submit" type="button" onclick="login()" style="background-color: blue;">登录</button>
				<a href="register.html"><button type="button" style="background-color: blue;">注册</button></a>
				<div class="error"><span>+</span></div>
			</form>
		</div>
		 <script>
		    	
		    	 function isPoneAvailable(str) {  
              var myreg=/^[1][3,4,5,7,8][0-9]{9}$/;  
              if (!myreg.test(str)) {  
              	 document.getElementById("tishi").innerHTML="<font color='red'>请输入正确的手机号</font>";
              } else {  
              	 document.getElementById("tishi").innerHTML="<font color='green'>手机号输入正确</font>";
              }  
          }  
          
          function validate(str) {
                  var pwd = document.getElementById("pwd").value;
                  var pattern =/^(?![0-9]+$)(?![a-zA-Z]+$)[0-9A-Za-z]{6,10}$/;
                  if (!pattern.test(str)) {  
              	 document.getElementById("tishi").innerHTML="<font color='red'>密码须为6~10位字母和数字的组合</font>";
              	  document.getElementById("submit").disabled = true;
              	 
              } else {  
              	 document.getElementById("tishi").innerHTML="<font color='green'></font>";
              	  document.getElementById("submit").disabled = false;
              }  
              }
          
          function login(){
          	var account=$("#account").val();
          	var pwd=$("#pwd").val();
          	$.post(
            "http://127.0.0.1:8080/MyTest/test.action",
          	{'account':account,'pwd':pwd},
          	function(data){
          		alert(data.info+data.page);
          		if(data.info=='failure'){
          			//alert("登录失败");
          			//location.reload();
          		}else{
          			//alert("登录成功");
          			location.href="http://127.0.0.1:8080/MyTest/"+data.page;
          		}
          	},
          	'json'
          	);
          }
          </script>
